<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
  
<body>
    <header>
        <h1>Code Quiz Challenge</h1>
        <p>Test your coding knowledge with this quiz!</p>
        <button id="start-button">Start</button>
    </header>
    
    <main>
        <div id=timer-text></div>

        <div>
            <div class="questions hide">
                <h2 id=question>What is the answer?</h2>
                <button class="answer-btn">1</button>
                <button class="answer-btn">2</button>
                <button class="answer-btn">3</button>
                <button class="answer-btn">4</button>
            </div>
        </div>
    </main>
    
    
    <script src="./script.js"></script>
</body>
</html>
