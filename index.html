<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>
  
<body>
    <p class="timer-text">Time remaining: <span id="timer-text">60</span></p>
    <header>
        <h1>Code Quiz Challenge</h1>
        <p id="subtitle">Test your coding knowledge with this quiz!</p>
        <button id="start-button">Start</button>
    </header>
    
    <main>
        <div id="questions" class="hide">
            <h2></h2>
        </div>
        <p id="check"></p>
        <div id="game-over" class="hide">
            <p>Your final score is:<span id="final-score"></span> </p>
            <p>Please enter your initials: <input type="text"  id="initials" placeholder="AAA"/></p>
            <button  id="submit">Submit</button>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
